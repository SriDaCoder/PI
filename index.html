<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pi Approximation - Leibniz Formula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Leibniz Pi Calculator</h1>
    <p>Enter the number of terms:</p>
    <input type="number" id="terms" value="1000" min="1">
    <button onclick="calculatePi()">Calculate Pi</button>
    <div id="result"></div>

    <script>
        function calculatePi() {
            const numTerms = parseInt(document.getElementById("terms").value);
            let pi = 0;

            for (let i = 0; i < numTerms; i++) {
                const term = 4 / (2 * i + 1);
                pi += (i % 2 === 0) ? term : -term;
            }

            document.getElementById("result").innerHTML =
                `Approximation of Ï€ with ${numTerms} terms: <strong>${pi}</strong>`;
        }
    </script>
</body>
</html>
