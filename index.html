<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi Approximation - Nilakantha Series</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nilakantha Pi Calculator</h1>
  
  <p>Number of terms:</p>
  <input type="number" id="terms" value="1000" min="1">

  <p>Decimal places:</p>
  <input type="number" id="decimals" value="5" min="0">

  <br><br>
  <button onclick="calculatePi()">Calculate Pi</button>
  
  <div id="result"></div>

  <script>
    function calculatePi() {
      const numTerms = parseInt(document.getElementById("terms").value);
      const decimals = parseInt(document.getElementById("decimals").value);
      let pi = 3;
      let sign = 1;

      for (let i = 2, count = 0; count < numTerms; i += 2, count++) {
        pi += sign * (4 / (i * (i + 1) * (i + 2)));
        sign *= -1;
      }

      const roundedPi = pi.toFixed(decimals);

      document.getElementById("result").innerHTML =
        "Approximation of Ï€ with " + numTerms + " terms to " + decimals + " decimal places: <strong>" + roundedPi + "</strong>";
    }
  </script>
</body>
</html>
